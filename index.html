<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto</title>
</head>
<body>
    
    <main>
        <div class="section py-5">
            <div class="container">
                <div class="text-center text-white">
                    <h2 class="mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                </div>
                <form class="box">
                    <div class="row">
                        <div class="col-4">
                            <div class="d-flex flex-column py-5 px-5 text-center">
                                <label class="mb-3" for="">Nome Cognome</label>
                                <input type="text" name="nome-utente">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex flex-column py-5 px-5 text-center">
                                <label class="mb-3" for="">Km da percorrere</label>
                                <input type="text" name="km-utente">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-flex flex-column py-5 px-5 text-center">
                                <label class="mb-3" for="">Fascia d'et√†</label>
                                <input name="eta-utente" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-center gap-5 py-5">
                                <button type="button" id="submitButton">Genera</button>
                                <button>Annulla</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div>
                    <div class="text-center text-white my-2">
                        <h2 class="mt-4">IL TUO BIGLIETTO</h2>
                    </div>
                    <div class="ticket_box">
                        <div class="row">
                            <div class="col-12">
                                <h5>DETTAGLIO PASSEGGERI</h5>
                            </div>
                            <div class="col-4">
                                <div class="ticket_user">
                                    <h5>NOME PASSEGGERO</h5>
                                    <div class="fw-bold">blabla</div>
                                </div>
                            </div>
                            <div class="col-8">
                                <div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="fw-bold mt-3">Offerta</div>
                                            <div class="pt-5 mt-3 mb-2">Biglietto Standard</div>
                                        </div>
                                        <div class="col">
                                            <div class="fw-bold mt-3">Carrozza</div>
                                            <div class="pt-5 mt-3 mb-2">5</div>
                                        </div>
                                        <div class="col">
                                            <div class="fw-bold mt-3">Codice CP</div>
                                            <div class="pt-5 mt-3 mb-2">38743</div>
                                        </div>
                                        <div class="col">
                                            <div class="fw-bold mt-3">Costo Biglietto</div>
                                            <div id="prezzoUtente" class="pt-5 mt-3 mb-2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>
</html>
